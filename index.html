  <style>
    /* 1. RESET & VARIABLE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #e0e5ec; --text: #000000; --muted: #666; --brand: #4da3ff; 
      --brand-2: #8a5cff; --card: #e0e5ec; --bd: #b8c0cc;
      --shadow-light: rgba(169, 187, 217, 0.7); --shadow-dark: rgba(255, 185, 185, 0);
      --neumo-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
      --neumo-inset: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);

    body {
      font-family: 'Outfit', sans-serif; min-height: 100vh;
      background: var(--bg); color: var(--text); padding-bottom: 50px;
      display: flex; flex-direction: column; align-items: center;

    }

    /* 2. HEADER */
    header {
      width: 100%; max-width: 900px; margin: 20px auto;
      padding: 0 25px; display: flex; justify-content: flex-end;

    .mode-btn {
      width: 45px; height: 45px; border-radius: 12px; border: none;

    .mode-btn:active { box-shadow: var(--neumo-inset); }

    /* 3. MAIN CONTENT (AVATAR & INFO) */
    .main {
      width: 100%; max-width: 900px; display: grid; 
      grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; padding: 20px;
    }

    /* GI·ªÆ NGUY√äN AVATAR XOAY */
    .avatar-wrap {
     
    }
    .avatar-wrap::before {
     
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .avatar { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; display: block; position: relative; z-index: 1; }

    .detail {
      background: var(--card); box-shadow: var(--neumo-shadow);
      border-radius: 24px; padding: 2.5rem; animation: float 4s ease-in-out infinite;

    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .detail h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; }
    .detail h1 span { 
      background: linear-gradient(90deg, var(--brand), var(--brand-2), #ff6ec7, var(--brand));
      background-size: 200% auto; -webkit-background-clip: text; color: transparent;
      animation: shine 5s linear infinite;

    @keyframes shine { to { background-position: 200% center; } }

    .pills { display: flex; gap: 10px; margin: 15px 0; }
    .pill { padding: 5px 15px; border-radius: 20px; background: var(--card); box-shadow: var(--neumo-shadow); font-size: 0.8rem; color: var(--muted); }

    .social { display: flex; gap: 15px; }
    .social a { 
      width: 45px; height: 45px; border-radius: 50%; background: var(--card);
      box-shadow: var(--neumo-shadow); display: grid; place-items: center;
      color: var(--text); text-decoration: none; transition: 0.3s;
    }
    .social a:hover { box-shadow: var(--neumo-inset); transform: scale(1.1); }

    /* 4. MENU TH·ªúI TI·∫æT HI·ªÜN S·∫¥N GI·ªÆA TRANG */
    .season-panel {
     
    }
    .season-panel h3 { margin-bottom: 20px; font-size: 1.2rem; color: var(--muted); }
    .season-grid {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
    }
    .season-btn {
      padding: 12px 20px; border: none; border-radius: 15px; background: var(--card);
      box-shadow: var(--neumo-shadow); color: var(--text); cursor: pointer;
      display: flex; align-items: center; gap: 8px; transition: 0.3s; font-weight: 600;
    }
    .season-btn:hover { transform: translateY(-3px); }
    .season-btn.active { box-shadow: var(--neumo-inset); color: var(--brand); transform: translateY(0); }

    /* 5. EFFECTS */
    .effect { position: fixed; top: -20px; pointer-events: none; z-index: 10; }
    @keyframes fall {
      to { transform: translateY(105vh) translateX(var(--wind)); opacity: 0; }
    }
    .snowflake { background: white; border-radius: 50%; filter: blur(1px); }

    @media (max-width: 768px) {

      .pills, .social { justify-content: center; }
      .season-btn { padding: 10px 15px; font-size: 0.85rem; }

    <script>
class BackgroundMusic {
    constructor() {
        this.audio = new Audio('music.mp3');
        this.audio.loop = true;
        this.audio.volume = 0.5;
        this.isPlaying = false;
        this.isVolumeVisible = false;
        
        this.init();
    }
    
    init() {
        // T·∫°o n√∫t ƒëi·ªÅu khi·ªÉn
        this.createControls();
        
        // Cho ph√©p autoplay sau khi user t∆∞∆°ng t√°c
        document.body.addEventListener('click', this.firstInteraction.bind(this));
    }
    
    createControls() {
        const controls = document.createElement('div');
        controls.className = 'music-controls';
        controls.innerHTML = `
            <div class="music-controls-container">
                <button id="toggle-music" class="music-icon">üéµ</button>
                <div class="volume-controls" id="volume-controls">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    <div class="volume-display" id="volume-display">50%</div>
                </div>
            </div>
        `;
        document.body.appendChild(controls);
        
        // L·∫•y c√°c element
        this.toggleBtn = document.getElementById('toggle-music');
        this.volumeControls = document.getElementById('volume-controls');
        this.volumeSlider = document.getElementById('volume-slider');
        this.volumeDisplay = document.getElementById('volume-display');
        
        // ·∫®n thanh volume ban ƒë·∫ßu
        this.volumeControls.style.display = 'none';
        
        // S·ª± ki·ªán click icon nh·∫°c
        this.toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // NgƒÉn s·ª± ki·ªán lan ra ngo√†i
            this.toggleVolumeControls();
            this.toggle();
        });
        
        // S·ª± ki·ªán thay ƒë·ªïi volume
        this.volumeSlider.addEventListener('input', (e) => {
            this.audio.volume = e.target.value;
            this.updateVolumeDisplay();
        });
        
        // Click ra ngo√†i ƒë·ªÉ ·∫©n thanh volume
        document.addEventListener('click', (e) => {
            if (!this.volumeControls.contains(e.target) && e.target !== this.toggleBtn) {
                this.hideVolumeControls();
            }
        });
        
        // Kh√¥ng ·∫©n volume khi click v√†o ch√≠nh n√≥
        this.volumeControls.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }
    
    toggleVolumeControls() {
        if (this.isVolumeVisible) {
            this.hideVolumeControls();
        } else {
            this.showVolumeControls();
        }
    }
    
    showVolumeControls() {
        this.volumeControls.style.display = 'flex';
        this.isVolumeVisible = true;
        
        // C·∫≠p nh·∫≠t gi√° tr·ªã slider v√† hi·ªÉn th·ªã
        this.volumeSlider.value = this.audio.volume;
        this.updateVolumeDisplay();
        
        // T·ª± ƒë·ªông ·∫©n sau 3 gi√¢y n·∫øu kh√¥ng t∆∞∆°ng t√°c
        this.clearHideTimeout();
        this.hideTimeout = setTimeout(() => {
            this.hideVolumeControls();
        }, 3000);
    }
    
    hideVolumeControls() {
        this.volumeControls.style.display = 'none';
        this.isVolumeVisible = false;
        this.clearHideTimeout();
    }
    
    clearHideTimeout() {
        if (this.hideTimeout) {
            clearTimeout(this.hideTimeout);
            this.hideTimeout = null;
        }
    }
    
    updateVolumeDisplay() {
        const volumePercent = Math.round(this.audio.volume * 100);
        this.volumeDisplay.textContent = `${volumePercent}%`;
        
        // Thay ƒë·ªïi icon theo volume
        let volumeIcon = 'üîä';
        if (this.audio.volume === 0) {
            volumeIcon = 'üîá';
        } else if (this.audio.volume < 0.3) {
            volumeIcon = 'üîà';
        } else if (this.audio.volume < 0.7) {
            volumeIcon = 'üîâ';
        }
        
        // C·∫≠p nh·∫≠t icon nh·∫°c
        this.toggleBtn.innerHTML = `${volumeIcon}`;
    }
    
    firstInteraction() {
        if (!this.isPlaying) {
            this.audio.play().then(() => {
                this.isPlaying = true;
                this.updateVolumeDisplay();
            }).catch(e => {
                console.log("Autoplay b·ªã ch·∫∑n");
            });
            
            // Ch·ªâ ch·∫°y m·ªôt l·∫ßn
            document.body.removeEventListener('click', this.firstInteraction);
        }
    }
    
    toggle() {
        if (this.isPlaying) {
            this.audio.pause();
            this.toggleBtn.innerHTML = 'üîá';
        } else {
            this.audio.play().then(() => {
                this.isPlaying = true;
                this.updateVolumeDisplay();
            }).catch(e => {
                console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c");
            });
        }
        this.isPlaying = !this.isPlaying;
    }
}

// Kh·ªüi t·∫°o khi trang load
window.addEventListener('DOMContentLoaded', () => {
    const bgMusic = new BackgroundMusic();
});
</script>

  <script>
    // 1. DARK MODE
    const body = document.body;
    const toggle = document.getElementById('darkModeToggle');
    const icon = document.getElementById('modeIcon');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.className = isDark ? 'bx bxs-sun' : 'bx bxs-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.className = 'bx bxs-sun';
    }

    // 2. SEASON SYSTEM
    let effectInterval;

    function startEffect(season) {
      clearInterval(effectInterval);
      document.querySelectorAll('.effect').forEach(el => el.remove());
      
      if(season === 'none') return;

      effectInterval = setInterval(() => {
        const el = document.createElement('div');
        el.className = 'effect';
        
        let content = '';
        if(season === 'spring') content = 'üå∏';
        else if(season === 'summer') content = 'üçÉ';
        else if(season === 'autumn') {
          el.classList.add('rain-drop');
          el.style.height = Math.random() * 20 + 10 + 'px';
        } else if(season === 'winter') {
          el.classList.add('snowflake');
          const size = Math.random() * 5 + 2 + 'px';
          el.style.width = size; el.style.height = size;
        }

        el.innerHTML = content;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.setProperty('--wind', (Math.random() * 100 - 50) + 'px');
        const duration = Math.random() * 3 + 2;
        el.style.animation = `fall ${duration}s linear forwards`;
        
        body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }, season === 'autumn' ? 50 : 200);
    }

    // L·∫Øng nghe s·ª± ki·ªán click c√°c n√∫t m√πa
    document.querySelectorAll('.season-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // X·ª≠ l√Ω hi·ªáu ·ª©ng n√∫t ƒë∆∞·ª£c ch·ªçn
        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // K√≠ch ho·∫°t hi·ªáu ·ª©ng r∆°i
        startEffect(btn.dataset.season);
      });
    });

    // M·∫∑c ƒë·ªãnh ch·∫°y m√πa ƒë√¥ng khi v√†o trang
    startEffect('winter');
    document.querySelector('[data-season="winter"]').classList.add('active');
  </script>
