  <script>
    // 1. DARK MODE
    const body = document.body;
    const toggle = document.getElementById('darkModeToggle');
    const icon = document.getElementById('modeIcon');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.className = isDark ? 'bx bxs-sun' : 'bx bxs-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.className = 'bx bxs-sun';
    }

    // 2. SEASON SYSTEM
    let effectInterval;

    function startEffect(season) {
      clearInterval(effectInterval);
      document.querySelectorAll('.effect').forEach(el => el.remove());
      
      if(season === 'none') return;

      effectInterval = setInterval(() => {
        const el = document.createElement('div');
        el.className = 'effect';
        
        let content = '';
        if(season === 'spring') content = 'üå∏';
        else if(season === 'summer') content = 'üçÉ';
        else if(season === 'autumn') {
          el.classList.add('rain-drop');
          el.style.height = Math.random() * 20 + 10 + 'px';
        } else if(season === 'winter') {
          el.classList.add('snowflake');
          const size = Math.random() * 5 + 2 + 'px';
          el.style.width = size; el.style.height = size;
        }

        el.innerHTML = content;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.setProperty('--wind', (Math.random() * 100 - 50) + 'px');
        const duration = Math.random() * 3 + 2;
        el.style.animation = `fall ${duration}s linear forwards`;
        
        body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }, season === 'autumn' ? 50 : 200);
    }

    // L·∫Øng nghe s·ª± ki·ªán click c√°c n√∫t m√πa
    document.querySelectorAll('.season-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // X·ª≠ l√Ω hi·ªáu ·ª©ng n√∫t ƒë∆∞·ª£c ch·ªçn
        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // K√≠ch ho·∫°t hi·ªáu ·ª©ng r∆°i
        startEffect(btn.dataset.season);
      });
    });

    // M·∫∑c ƒë·ªãnh ch·∫°y m√πa ƒë√¥ng khi v√†o trang
    startEffect('winter');
    document.querySelector('[data-season="winter"]').classList.add('active');
  </script>

 <script>
class BackgroundMusic {
    constructor() {
        this.songs = [
            {
                id: 1,
                title: "Kh√¥ng ai n√≥i chia tay",
                url: 'kainm.mp3'
            },
            {
                id: 2,
                title: "H·∫πn h√≤ nh∆∞ng kh√¥ng y√™u", 
                url: 'music.mp3'
            },
            {
                id: 3,
                title: "C√≥ m√¨nh v√† ta",
                url: 'cominhvata.mp3'
            },
             {
                id: 4,
                title: "Tr·∫£ cho anh",
                url: 'trachoanh.mp3'
            }
        ];
        
        this.currentSongIndex = 0;
        this.isPlaying = false;
        this.isExpanded = false;
        this.hasInteracted = false; // ƒê√°nh d·∫•u ƒë√£ t∆∞∆°ng t√°c
        this.hideTimeout = null;
        
        this.init();
    }
    
    init() {
        // T·∫°o icon nh·ªè ban ƒë·∫ßu
        this.createMiniIcon();
        
        // Kh·ªüi t·∫°o b√†i h√°t ƒë·∫ßu ti√™n
        this.loadCurrentSong();
        
        // B·∫Øt s·ª± ki·ªán click to√†n trang ƒë·ªÉ b·∫≠t nh·∫°c t·ª± ƒë·ªông
        this.setupAutoPlay();
    }
    
    setupAutoPlay() {
        // S·ª± ki·ªán click ƒë·∫ßu ti√™n tr√™n trang s·∫Ω b·∫≠t nh·∫°c
        const firstClickListener = () => {
            if (!this.hasInteracted && !this.isPlaying) {
                this.hasInteracted = true;
                this.play();
                
                // Ch·ªâ ch·∫°y m·ªôt l·∫ßn
                document.removeEventListener('click', firstClickListener);
            }
        };
        
        // Th√™m listener cho to√†n b·ªô trang
        document.addEventListener('click', firstClickListener);
        
        // C≈©ng b·∫Øt s·ª± ki·ªán touch cho mobile
        document.addEventListener('touchstart', firstClickListener, { once: true });
        
        // Ho·∫∑c b·∫Øt s·ª± ki·ªán scroll
        window.addEventListener('scroll', firstClickListener, { once: true });
    }
    
    loadCurrentSong() {
        if (this.sound) {
            this.sound.unload();
        }
        
        const currentSong = this.songs[this.currentSongIndex];
        this.sound = new Howl({
            src: [currentSong.url],
            html5: true,
            volume: 0.5,
            loop: true,
            onplayerror: function() {
                this.sound.once('unlock', function() {
                    this.sound.play();
                }.bind(this));
            }.bind(this),
            onload: function() {
                console.log('ƒê√£ t·∫£i b√†i:', currentSong.title);
            }
        });
    }
    
    createMiniIcon() {
        // T·∫°o icon nh·ªè
        this.miniIcon = document.createElement('div');
        this.miniIcon.className = 'music-mini-icon';
        this.miniIcon.innerHTML = `
            <button id="music-toggle-mini" class="music-mini-btn">üéµ</button>
        `;
        document.body.appendChild(this.miniIcon);
        
        // T·∫°o panel controls (·∫©n ban ƒë·∫ßu)
        this.createControlsPanel();
        
        // S·ª± ki·ªán click icon
        document.getElementById('music-toggle-mini').addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleControls();
        });
        
        // Click ra ngo√†i ƒë·ªÉ ƒë√≥ng
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.music-mini-icon') && 
                !e.target.closest('.music-controls-panel')) {
                this.collapseControls();
            }
        });
    }
    
    createControlsPanel() {
        this.controlsPanel = document.createElement('div');
        this.controlsPanel.className = 'music-controls-panel';
        this.controlsPanel.innerHTML = `
            <div class="music-header">
                <span class="music-title">üéµ</span>
                <button class="close-btn" id="close-music">√ó</button>
            </div>
            
            <div class="current-song-info">
                <div id="current-song-title" class="song-title">${this.songs[this.currentSongIndex].title}</div>
                <div id="song-counter" class="song-counter">1/${this.songs.length}</div>
            </div>
            
            <div class="player-controls">
                <button id="prev-song" class="control-btn">‚èÆ</button>
                <button id="toggle-music" class="play-btn">‚ñ∂Ô∏è</button>
                <button id="next-song" class="control-btn">‚è≠</button>
            </div>
            
            <div class="volume-section">
                <div class="volume-icon">üîä</div>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <div class="volume-value" id="volume-display">50%</div>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-header">
                    <span>Danh s√°ch b√†i h√°t</span>
                    <span class="total-songs">${this.songs.length} b√†i</span>
                </div>
                <div class="playlist" id="playlist">
                    ${this.generatePlaylistHTML()}
                </div>
            </div>
            
            <div class="auto-play-info">
                <small>üéß</small>
            </div>
        `;
        
        this.controlsPanel.style.display = 'none';
        document.body.appendChild(this.controlsPanel);
        
        // L·∫•y c√°c element
        this.bindPanelElements();
    }
    
    generatePlaylistHTML() {
        let html = '';
        this.songs.forEach((song, index) => {
            html += `
                <div class="playlist-item ${index === this.currentSongIndex ? 'active' : ''}" 
                      data-index="${index}">
                    <div class="playlist-item-left">
                        <span class="song-number">${index + 1}</span>
                        <span class="song-title-small">${song.title}</span>
                    </div>
                    <div class="playlist-item-right">
                        ${index === this.currentSongIndex ? '<span class="playing-indicator">‚óè ƒêang ph√°t</span>' : ''}
                        <button class="play-btn-small" data-index="${index}">‚ñ∂</button>
                    </div>
                </div>
            `;
        });
        return html;
    }
    
    bindPanelElements() {
        // L·∫•y c√°c element t·ª´ panel
        this.toggleBtn = document.getElementById('toggle-music');
        this.prevBtn = document.getElementById('prev-song');
        this.nextBtn = document.getElementById('next-song');
        this.volumeSlider = document.getElementById('volume-slider');
        this.volumeDisplay = document.getElementById('volume-display');
        this.songTitle = document.getElementById('current-song-title');
        this.songCounter = document.getElementById('song-counter');
        this.closeBtn = document.getElementById('close-music');
        
        // S·ª± ki·ªán
        this.toggleBtn.addEventListener('click', () => this.togglePlay());
        this.prevBtn.addEventListener('click', () => this.prevSong());
        this.nextBtn.addEventListener('click', () => this.nextSong());
        this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
        this.closeBtn.addEventListener('click', () => this.collapseControls());
        
        // S·ª± ki·ªán playlist
        document.querySelectorAll('.playlist-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.classList.contains('play-btn-small')) {
                    const index = parseInt(e.target.dataset.index);
                    this.playSong(index);
                } else if (!e.target.classList.contains('play-btn-small')) {
                    const index = parseInt(item.dataset.index);
                    this.playSong(index);
                }
            });
        });
    }
    
    toggleControls() {
        if (this.isExpanded) {
            this.collapseControls();
        } else {
            this.expandControls();
        }
    }
    
    expandControls() {
        this.controlsPanel.style.display = 'block';
        this.isExpanded = true;
        
        // Hi·ªáu ·ª©ng slide in
        setTimeout(() => {
            this.controlsPanel.classList.add('show');
        }, 10);
        
        // C·∫≠p nh·∫≠t th√¥ng tin
        this.updateUI();
    }
    
    collapseControls() {
        this.controlsPanel.classList.remove('show');
        setTimeout(() => {
            this.controlsPanel.style.display = 'none';
        }, 300);
        this.isExpanded = false;
    }
    
    togglePlay() {
        if (!this.isPlaying) {
            this.play();
        } else {
            this.pause();
        }
    }
    
    play() {
        this.sound.play();
        this.isPlaying = true;
        this.toggleBtn.innerHTML = '‚è∏Ô∏è';
        this.updatePlaylistUI();
        
        // C·∫≠p nh·∫≠t icon mini
        document.getElementById('music-toggle-mini').innerHTML = 'üéµ';
    }
    
    pause() {
        this.sound.pause();
        this.isPlaying = false;
        this.toggleBtn.innerHTML = '‚ñ∂Ô∏è';
        
        // C·∫≠p nh·∫≠t icon mini
        document.getElementById('music-toggle-mini').innerHTML = 'üîá';
    }
    
    playSong(index) {
        this.currentSongIndex = index;
        this.loadCurrentSong();
        
        // T·ª± ƒë·ªông ph√°t b√†i m·ªõi
        this.play();
        
        this.updateUI();
    }
    
    nextSong() {
        this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
        this.loadCurrentSong();
        
        // T·ª± ƒë·ªông ph√°t b√†i ti·∫øp theo
        this.play();
        
        this.updateUI();
    }
    
    prevSong() {
        this.currentSongIndex = this.currentSongIndex === 0 ? 
            this.songs.length - 1 : this.currentSongIndex - 1;
        this.loadCurrentSong();
        
        // T·ª± ƒë·ªông ph√°t b√†i tr∆∞·ªõc
        this.play();
        
        this.updateUI();
    }
    
    setVolume(value) {
        this.sound.volume(value);
        this.volumeDisplay.textContent = `${Math.round(value * 100)}%`;
        
        // C·∫≠p nh·∫≠t icon volume
        let volumeIcon = 'üîä';
        if (value === 0) volumeIcon = 'üîá';
        else if (value < 0.3) volumeIcon = 'üîà';
        else if (value < 0.7) volumeIcon = 'üîâ';
        
        document.querySelector('.volume-icon').textContent = volumeIcon;
    }
    
    updateUI() {
        const currentSong = this.songs[this.currentSongIndex];
        this.songTitle.textContent = currentSong.title;
        this.songCounter.textContent = `${this.currentSongIndex + 1}/${this.songs.length}`;
        
        // C·∫≠p nh·∫≠t playlist
        this.updatePlaylistUI();
    }
    
    updatePlaylistUI() {
        document.querySelectorAll('.playlist-item').forEach((item, index) => {
            item.classList.remove('active');
            const playingSpan = item.querySelector('.playing-indicator');
            if (playingSpan) playingSpan.remove();
            
            if (index === this.currentSongIndex) {
                item.classList.add('active');
                item.querySelector('.playlist-item-right').innerHTML = 
                    '<span class="playing-indicator">‚óè ƒêang ph√°t</span>' +
                    `<button class="play-btn-small" data-index="${index}">‚ñ∂</button>`;
            }
        });
    }
}
