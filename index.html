  <style>
    /* 1. RESET & VARIABLE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #e0e5ec; --text: #000000; --muted: #666; --brand: #4da3ff; 
      --brand-2: #8a5cff; --card: #e0e5ec; --bd: #b8c0cc;
      --shadow-light: rgba(169, 187, 217, 0.7); --shadow-dark: rgba(255, 185, 185, 0);
      --neumo-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
      --neumo-inset: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    body.dark-mode {
      --bg: #eaeaea; --text: #ffffff; --muted: #aaa; --brand: #4da3ff;
      --brand-2: #8a5cff; --card: #0f1a38; --bd: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.3); --shadow-dark: rgba(255, 255, 255, 0.05);
    }

    body {
       font-family: "Bree Serif", serif; min-height: 100vh;
      background: var(--bg); color: var(--text); padding-bottom: 50px;
      display: flex; flex-direction: column; align-items: center;
      transition: background 0.3s ease; overflow-x: hidden;
      animation: float 4s ease-in-out infinite;
    }

    /* 2. HEADER */
    header {
      width: 100%; max-width: 900px; margin: 20px auto;
      padding: 0 25px; display: flex; justify-content: flex-end;
    }

    .mode-btn {
      width: 45px; height: 45px; border-radius: 12px; border: none;
      background: var(--card); box-shadow: var(--neumo-shadow);
      color: var(--text); font-size: 1.3rem; cursor: pointer; transition: 0.3s;
    }
    .mode-btn:active { box-shadow: var(--neumo-inset); }

    /* 3. MAIN CONTENT (AVATAR & INFO) */
    .main {
      width: 100%; max-width: 900px; display: grid; 
      grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; padding: 20px;
    }

    /* V√íNG TR√íN XOAY QUANH AVATAR */
    .avatar-container {
        position: relative;
        width: 240px;
        height: 240px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;

    }

    .avatar {
        width: 230px;
        height: 230px;
        border-radius: 50%;
        object-fit: cover;
        position: relative;
        z-index: 2;
        border: 3px solid var(--card);
    }

    .spinning-border {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        z-index: 2;
        background: conic-gradient(
            from 0deg,
            #71b6ff,
            #9c75ff,
            #fb70c6,
            #ff5500,
            #70b2f8
        );
        animation: spin 4s linear infinite, colorChange s linear infinite;

        filter: blur(5px);
        opacity: 1.8;
    }

    .spinning-border::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 240px;
        height: 240px;
        background: var(--card);
        border-radius: 50%;
        z-index: 1;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes colorChange {
        0% {
            filter: hue-rotate(0deg) blur(5px);
        }
        50% {
            filter: hue-rotate(180deg) blur(5px);
        }
        100% {
            filter: hue-rotate(360deg) blur(5px);
        }
    }

    @keyframes avatar-float {
        0%, 100% {
            transform: translateY(0) scale(1);
        }
        50% {
            transform: translateY(-10px) scale(1.05);
        }
    }

    /* Dark mode support cho v√≤ng tr√≤n */
    body.dark-mode .spinning-border::before {
        background: #1a1a2e;
    }

    .circle-toggle-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: var(--card);
        box-shadow: var(--neumo-shadow);
        border: none;
        color: var(--text);
        font-size: 1rem;
        cursor: pointer;
        z-index: 4;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .circle-toggle-btn:hover {
        transform: scale(1.1) rotate(15deg);
        box-shadow: var(--neumo-inset);
    }

    .circle-toggle-btn:active {
        transform: scale(0.95);
    }

    .detail {
      background: var(--card); box-shadow: var(--neumo-shadow);
      border-radius: 24px; padding: 2.5rem; 
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .detail h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; }
    .detail h1 span { 
      background: linear-gradient(90deg, var(--brand), var(--brand-2), #ff6ec7, var(--brand));
      background-size: 200% auto; -webkit-background-clip: text; color: transparent;
      animation: shine 4s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .kicker {
        color: var(--muted);
        margin-bottom: 15px;
        font-size: 1.1rem;
    }

    .pills { display: flex; gap: 10px; margin: 15px 0; }
    .pill { padding: 5px 15px; border-radius: 20px; background: var(--card); box-shadow: var(--neumo-shadow); font-size: 0.8rem; color: var(--muted); }

    .social { display: flex; gap: 15px; }
    .social a { 
      width: 45px; height: 45px; border-radius: 50%; background: var(--card);
      box-shadow: var(--neumo-shadow); display: grid; place-items: center;
      color: var(--text); text-decoration: none; transition: 0.3s;
    }
    .social a:hover { box-shadow: var(--neumo-inset); transform: scale(1.1); }

    /* 4. MENU TH·ªúI TI·∫æT HI·ªÜN S·∫¥N GI·ªÆA TRANG */
    .season-panel {
      margin-top: 40px;
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;

    }
    .season-panel h3 { margin-bottom: 20px; font-size: 1.2rem; color: var(--muted); }
    .season-grid {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
    }
    .season-btn {
      padding: 12px 20px; border: none; border-radius: 15px; background: var(--card);
      box-shadow: var(--neumo-shadow); color: var(--text); cursor: pointer;
      display: flex; align-items: center; gap: 8px; transition: 0.3s; font-weight: 600;
    }
    .season-btn:hover { transform: translateY(-3px); }
    .season-btn.active { box-shadow: var(--neumo-inset); color: var(--brand); transform: translateY(0); }

    /* 5. EFFECTS */
    .effect { position: fixed; top: -20px; pointer-events: none; z-index: 10; }
    @keyframes fall {
      to { transform: translateY(105vh) translateX(var(--wind)); opacity: 0; }
    }
    .snowflake { background: white; border-radius: 50%; filter: blur(1px); }
    .rain-drop { width: 2px; background: #4da3ff; opacity: 0.6; }
    
    @media (max-width: 768px) {
      .main { grid-template-columns: 1fr; justify-items: center; text-align: center; }
      .pills, .social { justify-content: center; }
      .season-btn { padding: 10px 15px; font-size: 0.85rem; }
      .avatar-container {
        width: 200px;
        height: 200px;
      }
      
      .spinning-border {
        width: 200px;
        height: 200px;
      }
      
      .spinning-border::before {
        width: 190px;
        height: 190px;
      }
      
      .avatar {
        width: 180px;
        height: 180px;
      }
      
      .circle-toggle-btn {
        top: 5px;
        right: 5px;
        width: 30px;
        height: 30px;
        font-size: 0.8rem;
      }
    }
  </style>

  <script>
    // 1. DARK MODE
    const body = document.body;
    const toggle = document.getElementById('darkModeToggle');
    const icon = document.getElementById('modeIcon');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.className = isDark ? 'bx bxs-sun' : 'bx bxs-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.className = 'bx bxs-sun';
    }

    // 2. SEASON SYSTEM
    let effectInterval;

    function startEffect(season) {
      clearInterval(effectInterval);
      document.querySelectorAll('.effect').forEach(el => el.remove());
      
      if(season === 'none') return;

      effectInterval = setInterval(() => {
        const el = document.createElement('div');
        el.className = 'effect';
        
        let content = '';
        if(season === 'spring') content = 'üå∏';
        else if(season === 'summer') content = 'üçÉ';
        else if(season === 'autumn') {
          el.classList.add('rain-drop');
          el.style.height = Math.random() * 20 + 10 + 'px';
        } else if(season === 'winter') {
          el.classList.add('snowflake');
          const size = Math.random() * 5 + 2 + 'px';
          el.style.width = size; el.style.height = size;
        }

        el.innerHTML = content;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.setProperty('--wind', (Math.random() * 100 - 50) + 'px');
        const duration = Math.random() * 3 + 2;
        el.style.animation = `fall ${duration}s linear forwards`;
        
        body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }, season === 'autumn' ? 50 : 200);
    }

    // L·∫Øng nghe s·ª± ki·ªán click c√°c n√∫t m√πa
    document.querySelectorAll('.season-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // X·ª≠ l√Ω hi·ªáu ·ª©ng n√∫t ƒë∆∞·ª£c ch·ªçn
        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // K√≠ch ho·∫°t hi·ªáu ·ª©ng r∆°i
        startEffect(btn.dataset.season);
      });
    });

    // M·∫∑c ƒë·ªãnh ch·∫°y m√πa ƒë√¥ng khi v√†o trang
    startEffect('winter');
    document.querySelector('[data-season="winter"]').classList.add('active');

    // 3. ƒêI·ªÄU KHI·ªÇN V√íNG TR√íN AVATAR
    const spinningBorder = document.querySelector('.spinning-border');
    const avatarContainer = document.querySelector('.avatar-container');

    // T·∫°o n√∫t b·∫≠t/t·∫Øt hi·ªáu ·ª©ng v√≤ng tr√≤n
    const circleToggleBtn = document.createElement('button');
    circleToggleBtn.className = 'circle-toggle-btn';
    circleToggleBtn.innerHTML = 'üåÄ';
    circleToggleBtn.title = 'B·∫≠t/T·∫Øt v√≤ng tr√≤n';

    // Th√™m n√∫t v√†o avatar container
    avatarContainer.appendChild(circleToggleBtn);

    // Bi·∫øn tr·∫°ng th√°i
    let isCircleActive = true;

    // S·ª± ki·ªán click n√∫t b·∫≠t/t·∫Øt
    circleToggleBtn.addEventListener('click', () => {
        isCircleActive = !isCircleActive;
        
        if (isCircleActive) {
            spinningBorder.style.animation = 'spin 3s linear infinite, colorChange 5s linear infinite';
            circleToggleBtn.innerHTML = 'üåÄ';
            circleToggleBtn.style.boxShadow = 'var(--neumo-shadow)';
        } else {
            spinningBorder.style.animation = 'none';
            circleToggleBtn.innerHTML = '‚≠ï';
            circleToggleBtn.style.boxShadow = 'var(--neumo-inset)';
        }
    });

    // Th√™m hi·ªáu ·ª©ng hover cho avatar container
    avatarContainer.addEventListener('mouseenter', () => {
        if (isCircleActive) {
            spinningBorder.style.animation = 'spin 1s linear infinite, colorChange 2s linear infinite';
            spinningBorder.style.filter = 'hue-rotate(90deg) blur(3px) brightness(1.2)';
        }
    });

    avatarContainer.addEventListener('mouseleave', () => {
        if (isCircleActive) {
            spinningBorder.style.animation = 'spin 3s linear infinite, colorChange 5s linear infinite';
            spinningBorder.style.filter = 'hue-rotate(0deg) blur(5px)';
        }
    });
  </script>

  <!-- ƒêo·∫°n JavaScript cho nh·∫°c v·∫´n gi·ªØ nguy√™n -->
  <script>
class BackgroundMusic {
    constructor() {
        this.songs = [
        {
                id: 1,
                title: "L·∫°c v√†o khu r·ª´ng hoa",
                url: 'lacvaokhurunghoa.mp3'
            },
            {
                id: 2,
                title: "Kh√¥ng ai n√≥i chia tay",
                url: 'kainm.mp3'
            },
            {
                id: 3,
                title: "H·∫πn h√≤ nh∆∞ng kh√¥ng y√™u", 
                url: 'henho.mp3'
            },
            {
                id: 4,
                title: "C√≥ m√¨nh v√† ta",
                url: 'cominhvata.mp3'
            },
             {
                id: 5,
                title: "Tr·∫£ cho anh",
                url: 'trachoanh.mp3'
            }
        ];
        
        this.currentSongIndex = 0;
        this.isPlaying = false;
        this.isExpanded = false;
        this.hasInteracted = false;
        
        this.init();
    }
    
    init() {
        this.createMiniIcon();
        this.loadCurrentSong();
        this.setupAutoPlay();
    }
    
    setupAutoPlay() {
        const firstClickListener = () => {
            if (!this.hasInteracted && !this.isPlaying) {
                this.hasInteracted = true;
                this.play();
                document.removeEventListener('click', firstClickListener);
            }
        };
        
        document.addEventListener('click', firstClickListener);
        document.addEventListener('touchstart', firstClickListener, { once: true });
        window.addEventListener('scroll', firstClickListener, { once: true });
    }
    
    loadCurrentSong() {
        if (this.sound) {
            this.sound.unload();
        }
        
        const currentSong = this.songs[this.currentSongIndex];
        this.sound = new Howl({
            src: [currentSong.url],
            html5: true,
            volume: 0.5,
            loop: true,
            onplayerror: function() {
                this.sound.once('unlock', function() {
                    this.sound.play();
                }.bind(this));
            }.bind(this)
        });
    }
    
    createMiniIcon() {
        this.miniIcon = document.createElement('div');
        this.miniIcon.className = 'music-mini-icon';
        this.miniIcon.innerHTML = `
            <button id="music-toggle-mini" class="music-mini-btn">üéµ</button>
        `;
        document.body.appendChild(this.miniIcon);
        
        this.createControlsPanel();
        
        document.getElementById('music-toggle-mini').addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleControls();
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.music-mini-icon') && 
                !e.target.closest('.music-controls-panel')) {
                this.collapseControls();
            }
        });
    }
    
    createControlsPanel() {
        this.controlsPanel = document.createElement('div');
        this.controlsPanel.className = 'music-controls-panel';
        this.controlsPanel.innerHTML = `
            <div class="music-header">
                <span class="music-title">üéµ</span>
                <button class="close-btn" id="close-music">√ó</button>
            </div>
            
            <div class="current-song-info">
                <div id="current-song-title" class="song-title">${this.songs[this.currentSongIndex].title}</div>
                <div id="song-counter" class="song-counter">1/${this.songs.length}</div>
            </div>
            
            <div class="player-controls">
                <button id="prev-song" class="control-btn">‚èÆ</button>
                <button id="toggle-music" class="play-btn">‚ñ∂Ô∏è</button>
                <button id="next-song" class="control-btn">‚è≠</button>
            </div>
            
            <div class="volume-section">
                <div class="volume-icon">üîä</div>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <div class="volume-value" id="volume-display">50%</div>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-header">
                    <span>Danh s√°ch b√†i h√°t</span>
                    <span class="total-songs">${this.songs.length} b√†i</span>
                </div>
                <div class="playlist" id="playlist">
                    ${this.generatePlaylistHTML()}
                </div>
            </div>
            
           
        `;
        
        this.controlsPanel.style.display = 'none';
        document.body.appendChild(this.controlsPanel);
        
        this.bindPanelElements();
    }
    
    generatePlaylistHTML() {
        let html = '';
        this.songs.forEach((song, index) => {
            html += `
                <div class="playlist-item ${index === this.currentSongIndex ? 'active' : ''}" 
                      data-index="${index}">
                    <div class="playlist-item-left">
                        <span class="song-number">${index + 1}</span>
                        <span class="song-title-small">${song.title}</span>
                    </div>
                    <div class="playlist-item-right">
                        ${index === this.currentSongIndex ? '<span class="playing-indicator">‚óè ƒêang ph√°t</span>' : ''}
                        <button class="play-btn-small" data-index="${index}">‚ñ∂</button>
                    </div>
                </div>
            `;
        });
        return html;
    }
    
    bindPanelElements() {
        this.toggleBtn = document.getElementById('toggle-music');
        this.prevBtn = document.getElementById('prev-song');
        this.nextBtn = document.getElementById('next-song');
        this.volumeSlider = document.getElementById('volume-slider');
        this.volumeDisplay = document.getElementById('volume-display');
        this.songTitle = document.getElementById('current-song-title');
        this.songCounter = document.getElementById('song-counter');
        this.closeBtn = document.getElementById('close-music');
        
        this.toggleBtn.addEventListener('click', () => this.togglePlay());
        this.prevBtn.addEventListener('click', () => this.prevSong());
        this.nextBtn.addEventListener('click', () => this.nextSong());
        this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
        this.closeBtn.addEventListener('click', () => this.collapseControls());
        
        document.querySelectorAll('.playlist-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.classList.contains('play-btn-small')) {
                    const index = parseInt(e.target.dataset.index);
                    this.playSong(index);
                } else if (!e.target.classList.contains('play-btn-small')) {
                    const index = parseInt(item.dataset.index);
                    this.playSong(index);
                }
            });
        });
    }
    
    toggleControls() {
        if (this.isExpanded) {
            this.collapseControls();
        } else {
            this.expandControls();
        }
    }
    
    expandControls() {
        this.controlsPanel.style.display = 'block';
        this.isExpanded = true;
        
        setTimeout(() => {
            this.controlsPanel.classList.add('show');
        }, 10);
        
        this.updateUI();
    }
    
    collapseControls() {
        this.controlsPanel.classList.remove('show');
        setTimeout(() => {
            this.controlsPanel.style.display = 'none';
        }, 300);
        this.isExpanded = false;
    }
    
    togglePlay() {
        if (!this.isPlaying) {
            this.play();
        } else {
            this.pause();
        }
    }
    
    play() {
        this.sound.play();
        this.isPlaying = true;
        this.toggleBtn.innerHTML = '‚è∏Ô∏è';
        this.updatePlaylistUI();
        document.getElementById('music-toggle-mini').innerHTML = 'üéµ';
    }
    
    pause() {
        this.sound.pause();
        this.isPlaying = false;
        this.toggleBtn.innerHTML = '‚ñ∂Ô∏è';
        document.getElementById('music-toggle-mini').innerHTML = 'üîá';
    }
    
    playSong(index) {
        this.currentSongIndex = index;
        this.loadCurrentSong();
        this.play();
        this.updateUI();
    }
    
    nextSong() {
        this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
        this.loadCurrentSong();
        this.play();
        this.updateUI();
    }
    
    prevSong() {
        this.currentSongIndex = this.currentSongIndex === 0 ? 
            this.songs.length - 1 : this.currentSongIndex - 1;
        this.loadCurrentSong();
        this.play();
        this.updateUI();
    }
    
    setVolume(value) {
        this.sound.volume(value);
        this.volumeDisplay.textContent = `${Math.round(value * 100)}%`;
        
        let volumeIcon = 'üîä';
        if (value === 0) volumeIcon = 'üîá';
        else if (value < 0.3) volumeIcon = 'üîà';
        else if (value < 0.7) volumeIcon = 'üîâ';
        
        document.querySelector('.volume-icon').textContent = volumeIcon;
    }
    
    updateUI() {
        const currentSong = this.songs[this.currentSongIndex];
        this.songTitle.textContent = currentSong.title;
        this.songCounter.textContent = `${this.currentSongIndex + 1}/${this.songs.length}`;
        this.updatePlaylistUI();
    }

            item.classList.remove('active');

            if (playingSpan) playingSpan.remove();

                    `<button class="play-btn-small" data-index="${index}">‚ñ∂</button>`;
            }
        });
