<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H√Ä NH√ÇN KI·ªÜT</title>
  <link rel="icon" href="icon.jpeg" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* 1. RESET & VARIABLE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #e0e5ec; --text: #333; --muted: #666; --brand: #4da3ff; 
      --brand-2: #8a5cff; --card: #e0e5ec; --bd: #b8c0cc;
      --shadow-light: rgba(255, 255, 255, 0.7); --shadow-dark: rgba(0, 0, 0, 0.2);
      --neumo-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
      --neumo-inset: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    body.dark-mode {
      --bg: #2a2a2a; --text: #e0e5ec; --muted: #a0a0a0; --card: #2a2a2a; 
      --shadow-light: rgba(255, 255, 255, 0.05); --shadow-dark: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Outfit', sans-serif; min-height: 100vh;
      background: var(--bg); color: var(--text); padding-bottom: 80px;
      display: flex; flex-direction: column; align-items: center;
      transition: background 0.3s ease; overflow-x: hidden;
    }

    /* 2. HEADER & MAIN */
    header {
      width: 100%; max-width: 900px; margin: 20px auto;
      padding: 15px 25px; display: flex; justify-content: flex-end;
    }

    .mode-btn {
      width: 45px; height: 45px; border-radius: 12px; border: none;
      background: var(--card); box-shadow: var(--neumo-shadow);
      color: var(--text); font-size: 1.3rem; cursor: pointer; transition: 0.3s;
    }
    .mode-btn:active { box-shadow: var(--neumo-inset); }

    .main {
      width: 100%; max-width: 900px; display: grid; 
      grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; padding: 20px;
    }

    /* 3. AVATAR & DETAIL */
    .avatar-wrap {
      position: relative; display: inline-block; padding: 15px;
    }
    .avatar-wrap::before {
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .avatar { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; display: block; }

    .detail {
      background: var(--card); box-shadow: var(--neumo-shadow);
      border-radius: 24px; padding: 2.5rem; animation: float 4s ease-in-out infinite;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .detail h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; }
    .detail h1 span { 
      background: linear-gradient(90deg, var(--brand), var(--brand-2), #ff6ec7, var(--brand));
      background-size: 200% auto; -webkit-background-clip: text; color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .pills { display: flex; gap: 10px; margin: 15px 0; }
    .pill { padding: 5px 15px; border-radius: 20px; background: var(--card); box-shadow: var(--neumo-shadow); font-size: 0.8rem; color: var(--muted); }

    .social { display: flex; gap: 15px; }
    .social a { 
      width: 45px; height: 45px; border-radius: 50%; background: var(--card);
      box-shadow: var(--neumo-shadow); display: grid; place-items: center;
      color: var(--text); text-decoration: none; transition: 0.3s;
    }
    .social a:hover { box-shadow: var(--neumo-inset); transform: scale(1.1); }

    /* 4. SEASON MENU */
    .season-toggle {
      position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
      border-radius: 50%; background: var(--card); box-shadow: var(--neumo-shadow);
      border: none; color: var(--brand); font-size: 1.8rem; cursor: pointer; z-index: 100;
    }
    .season-menu {
      position: fixed; bottom: 100px; right: 30px; background: var(--card);
      box-shadow: var(--neumo-shadow); border-radius: 20px; padding: 15px;
      display: none; flex-direction: column; gap: 10px; z-index: 100; min-width: 200px;
    }
    .season-menu.show { display: flex; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
    
    .season-btn {
      padding: 10px; border: none; border-radius: 10px; background: var(--card);
      box-shadow: var(--neumo-shadow); color: var(--text); cursor: pointer;
      display: flex; align-items: center; gap: 10px; transition: 0.2s;
    }
    .season-btn:hover { box-shadow: var(--neumo-inset); }

    /* 5. EFFECTS */
    .effect { position: fixed; top: -20px; pointer-events: none; z-index: 10; }
    @keyframes fall {
      to { transform: translateY(105vh) translateX(var(--wind)); opacity: 0; }
    }

    .snowflake { background: white; border-radius: 50%; filter: blur(1px); }
    .rain-drop { width: 2px; background: #4da3ff; opacity: 0.6; }
    
    @media (max-width: 768px) {
      .main { grid-template-columns: 1fr; justify-items: center; text-align: center; }
      .pills, .social { justify-content: center; }
    }
  </style>
</head>
<body>

  <header>
    <button class="mode-btn" id="darkModeToggle"><i class='bx bxs-moon' id="modeIcon"></i></button>
  </header>

  <main class="main">
    <div class="avatar-wrap">
      <img src="kiet.jpg" alt="H√† Nh√¢n Ki·ªát" class="avatar">
    </div>
    <div class="detail">
      <h1><span>H√† Nh√¢n</span> Ki·ªát</h1>
      <p class="kicker">Thanh Ch∆∞∆°ng, Ngh·ªá An</p>
      <div class="pills">
        <span class="pill">02</span><span class="pill">09</span><span class="pill">2008</span>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/ha.nhan.kiet.2024" target="_blank"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.instagram.com/kiet_020908/" target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="https://www.tiktok.com/@hakiet_298" target="_blank"><i class='bx bxl-tiktok'></i></a>
      </div>
    </div>
  </main>

  <button class="season-toggle" id="seasonToggle"><i class='bx bx-palette'></i></button>
  
  <div class="season-menu" id="seasonMenu">
    <button class="season-btn" data-season="spring">üå∏ M√πa Xu√¢n</button>
    <button class="season-btn" data-season="summer">üçÉ M√πa H√®</button>
    <button class="season-btn" data-season="autumn">üåßÔ∏è M√πa Thu</button>
    <button class="season-btn" data-season="winter">‚ùÑÔ∏è M√πa ƒê√¥ng</button>
    <button class="season-btn" data-season="none">üö´ T·∫Øt hi·ªáu ·ª©ng</button>
  </div>

  <script>
    // 1. DARK MODE
    const body = document.body;
    const toggle = document.getElementById('darkModeToggle');
    const icon = document.getElementById('modeIcon');

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.className = isDark ? 'bx bxs-sun' : 'bx bxs-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.className = 'bx bxs-sun';
    }

    // 2. SEASON SYSTEM
    const sToggle = document.getElementById('seasonToggle');
    const sMenu = document.getElementById('seasonMenu');
    let effectInterval;

    sToggle.addEventListener('click', () => sMenu.classList.toggle('show'));

    document.querySelectorAll('.season-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const season = e.target.dataset.season;
        startEffect(season);
        sMenu.classList.remove('show');
      });
    });

    function startEffect(season) {
      clearInterval(effectInterval);
      // X√≥a c√°c h·∫°t c≈©
      document.querySelectorAll('.effect').forEach(el => el.remove());
      
      if(season === 'none') return;

      effectInterval = setInterval(() => {
        const el = document.createElement('div');
        el.className = 'effect';
        
        let content = '';
        if(season === 'spring') content = 'üå∏';
        else if(season === 'summer') content = 'üçÉ';
        else if(season === 'autumn') {
          el.classList.add('rain-drop');
          el.style.height = Math.random() * 20 + 10 + 'px';
        } else if(season === 'winter') {
          el.classList.add('snowflake');
          const size = Math.random() * 5 + 2 + 'px';
          el.style.width = size; el.style.height = size;
        }

        el.innerHTML = content;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.setProperty('--wind', (Math.random() * 100 - 50) + 'px');
        const duration = Math.random() * 3 + 2;
        el.style.animation = `fall ${duration}s linear forwards`;
        
        body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }, season === 'autumn' ? 50 : 200);
    }

    // M·∫∑c ƒë·ªãnh ch·∫°y m√πa ƒë√¥ng khi v√†o trang
    startEffect('winter');
  </script>
</body>
</html>
